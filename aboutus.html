<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jangwon Yun, Jasmine Mae Alindayu, Leo Wang, Steven Chen">
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/draft.css">
    <title>iMental</title>
</head>

<body>
    <div class="left">
        <h1>Who We Are?</h1>
    </div>
    <div class="right">
        <a href="index.html"><img class="iMental_icon" src="img/imentalPSed.png" alt="icon of iMental"></a>
        <div class="container">
            <div class="introduction">
                <h2>We are iMental team</h2>
                <h3>We are here to support your mental wellbeings<h3>
            </div>
            <div class="form_title">
                <h2>Get in Touch</h2>
            </div>
            <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control shadow-sm" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control shadow-sm" placeholder="Last name">
                  </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control shadow-sm" id="inputAddress" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <textarea class="form-control shadow-sm" id="message" name="message" rows="6" placeholder="Messages"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>

</html>
